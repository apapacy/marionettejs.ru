---
layout: default
---

<article class="p-page">
    <header class="p-page-header">
        <h1>{{ page.title }}</h1>
    </header>
    {{ content }}

    {% if page.previous or page.next %}
    <div class="b-pages">
        {% if page.previous %}
        <div class="b-pages-previous">
            <span>&larr;</span><a rel="prev" href="{{ page.previous.url | prepend: site.baseurl | replace: '//','/' }}">{{ page.previous.title }}</a>
        </div>
        {% endif %}
        {% if page.next %}
        <div class="b-pages-next">
            <a rel="next" href="{{ page.next.url | prepend: site.baseurl | replace: '//','/' }}">{{ page.next.title }}</a><span>&rarr;</span>
        </div>
        {% endif %}
    </div>
    {% endif %}
</article>
