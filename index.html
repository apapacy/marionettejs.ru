---
layout: default
---

<div class="page">
    <article class="page-content">
        <h2>Документация:</h2>
        <ol class="docs">
            {% for post in site.posts reversed %}
                <li>
                    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                    {% if post.translated == false %}
                        <small>(В процессе перевода)</small>
                    {% endif %}
                </li>
            {% endfor %}
        </ol>
    </article>
</div>
